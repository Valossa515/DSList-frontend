[build]
  command = "yarn build"
  publish = "frontend/dist" # Certifique-se de que o diretÃ³rio de build seja "dist"
  base = "/"

[[plugins]]
  package = "netlify-plugin-inline-functions"

[[plugins]]
  package = "netlify-plugin-sitemap"

[[plugins]]
  package = "netlify-plugin-robots"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200